<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="2">
	    <tr>
		<td>
			<table border="1" width="100%">
				<thead>
					<th colspan=2>Nested Table 2</th>
				</thead>
			<tbody>
				<tr>
				<th>Column 1</th>
				<th>Column 2</th>
				</tr>
				
				<tr>
				<th>abc</th>
				<th>def</th>
				</tr>
				
			</tbody>
			</table>
		</td>
		<td>
			<table border=2 align-text="center">
				<th>Nested Table 1</th>
				<tr>
					<td>
					<ul>
					<li>List item</li>
					<li>List item</li>
					<li>List item</li>
					</ul>
					</td>
				</tr>
			</table>
		</td>
		</tr>
		<tr>
		<td>
			<table border=2 width="100%" align="center">
				<th colspan=2>
					Nested Table 3
				</th>
				<tr>
					<td>
						<a href="www.google.com">Nested Table</a>
					</td>
					<td>
						Demo Continued
					</td>
				</tr>
			</table>
		</td>
		<td>
			<table border="2" width="100%">
				<th>
					Nested Table 4
				</th>
				<tr>
					<td style="background:black; color:white;" >
						HTML
					</td>
				</tr>
			</table>
		</td>
		</tr>
    </table>
  </body>
</html>
